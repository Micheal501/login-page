<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <!-- Login Section Start -->
    <section
      class="bg-gray-50 flex items-center justify-center min-h-screen bg-[radial-gradient(ellipse_at_bottom,_var(--tw-gradient-stops))] from-amber-200 via-violet-600 to-sky-900"
    >
      <div
        class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 bg-purple-50"
      >
        <div class="sm:w-1/2 px-16">
          <h2 class="font-semibold text-2xl my-16 text-center">Login</h2>

          <form action="" class="flex flex-col gap-4">
            <input
              type="email"
              placeholder="Email"
              class="w-full rounded-xl p-2 border"
            />
            <div class="relative">
              <input
                type="password"
                placeholder="Password"
                class="w-full rounded-xl p-2 border"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-eye absolute text-gray-500 top-1/2 right-3 -translate-y-1/2"
              >
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </div>
            <button class="my-6 bg-blue-900 p-3 text-white rounded-2xl">
              Login
            </button>
          </form>

          <div class="mt- grid grid-cols-3 items-center text-gray-500">
            <hr class="outline-gray-500" />
            <p class="text-center">OR</p>
            <hr class="outline-gray-500" />
          </div>
          <button
            class="border w-full p-3 rounded-xl flex gap-1 justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="25"
              height="25"
              viewBox="0 0 48 48"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              ></path>
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              ></path>
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
            </svg>
            Login With Google
          </button>
        </div>

        <!-- images start -->
        <div class="w-1/2 sm:block hidden">
          <img src="public/img/tree.jpg" alt="snack" class="rounded-xl" />
        </div>
        <!-- images end -->
      </div>
    </section>
    <!--  Login Section End-->
  </body>
</html>
